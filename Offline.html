<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>
            DS Books | Offline
        </title>
        <!-- CSS -->
        <link rel="stylesheet" href="/CSS/styles.css">
        <!-- Offline CSS -->
        <link rel="stylesheet" href="/CSS/Offline.css">
        <!-- Animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <!-- Favicon -->
        <link rel="shortcut icon" href="/Images/Icons/Icon.svg" type="image/x-icon">
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <!-- Character Encoding -->
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <!-- Theme Color -->
        <meta name="theme-color" content="#E63946">
    </head>
    <body>
        <!-- Header -->
        <import-header></import-header>
        <!-- Sidenav -->
        <import-sidenav></import-sidenav>
        <!-- Offline Icon -->
        <div class="Offline-Icon animate__bounceIn">
            <i class="bi bi-wifi-off"></i>
        </div>
        <!-- Offline Subheading -->
        <h2 class="Offline-Subheading">
            You're Currently Offline
        </h2>
        <!-- Offline Text -->
        <div class="Offline-Text">
            You're offline. Check your connection.
        </div>
        <!-- Retry Button -->
        <div class="Center-Button">
            <button class="Retry-Button" onclick="Retry()">
                <i class="bi bi-arrow-clockwise"></i>
                Retry
            </button>
        </div>
        <!-- JavaScript -->
        <!-- Templates -->
        <script src="/JavaScript/Templates.js"></script>
        <!-- Sidenav -->
        <script src="/JavaScript/Sidenav.js"></script>
        <!-- Offline -->
        <script src="/JavaScript/Offline.js"></script>
    </body>
</html>
