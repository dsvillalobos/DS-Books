<!DOCTYPE html>
<html lang="en-US" translate="no">
  <head>
    <title>DS Books | Kids</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/styles.css" />
    <!-- Book Description CSS -->
    <link rel="stylesheet" href="/CSS/Book-Description.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/Images/Icons/Icon.svg"
      type="image/x-icon"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <!-- Character Encoding -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <!-- Viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <!-- Theme Color -->
    <meta name="theme-color" content="#E63946" />
    <!-- JavaScript -->
    <!-- Templates -->
    <script src="/JavaScript/Templates.js"></script>
  </head>
  <body>
    <!-- Header -->
    <import-header></import-header>
    <!-- Sidenav -->
    <import-sidenav></import-sidenav>
    <!-- Category -->
    <div class="Category">
      <img src="/Images/Category-IMG/Kids.webp" alt="Kids" />
    </div>
    <!-- Subheading -->
    <div class="Subheading">Read These Books For Kids</div>
    <!-- Books -->
    <!-- 1st Book Row -->
    <div class="Book-Row">
      <!-- Peter Pan -->
      <a href="javascript:void(0)" onclick="PeterPan()">
        <img
          class="First-Book"
          src="/Book-Cover/Kids/Peter-Pan-Book-Cover.webp"
          alt="Peter Pan"
        />
      </a>
      <!-- Treasure Island -->
      <a href="javascript:void(0)" onclick="TreasureIsland()">
        <img
          class="Second-Book"
          src="/Book-Cover/Kids/Treasure-Island-Book-Cover.webp"
          alt="Treasure Island"
        />
      </a>
    </div>
    <!-- 2nd Book Row -->
    <div class="Book-Row">
      <!-- Alice in Wonderland -->
      <a href="javascript:void(0)" onclick="AliceinWonderland()">
        <img
          class="First-Book"
          src="/Book-Cover/Kids/Alice-in-Wonderland-Book-Cover.webp"
          alt="Alice in Wonderland"
        />
      </a>
      <!-- Little Women -->
      <a href="javascript:void(0)" onclick="LittleWomen()">
        <img
          class="Second-Book"
          src="/Book-Cover/Kids/Little-Women-Book-Cover.webp"
          alt="Little Women"
        />
      </a>
    </div>
    <!-- 3rd Book Row -->
    <div class="Book-Row">
      <!-- The Gift of the Magi -->
      <a href="javascript:void(0)" onclick="TheGiftoftheMagi()">
        <img
          class="First-Book"
          src="/Book-Cover/Kids/The-Gift-of-the-Magi-Book-Cover.webp"
          alt="The Gift of the Magi"
        />
      </a>
      <!-- The Wonderful Wizard of Oz -->
      <a href="javascript:void(0)" onclick="TheWizardOfOz()">
        <img
          class="Second-Book"
          src="/Book-Cover/Kids/The-Wonderful-Wizard-of-Oz-Book-Cover.webp"
          alt="The Wonderful Wizard of Oz"
        />
      </a>
    </div>
    <!-- Book Description -->
    <import-book-description></import-book-description>
    <!-- JavaScript -->
    <!-- Sidenav -->
    <script src="/JavaScript/Sidenav.js"></script>
    <!-- Category JS -->
    <script src="/JavaScript/Category/Kids.js"></script>
  </body>
</html>
