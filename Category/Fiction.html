<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>
            DS Books | Fiction
        </title>
        <!-- CSS -->
        <link rel="stylesheet" href="/CSS/styles.css">
        <!-- Book Description CSS -->
        <link rel="stylesheet" href="/CSS/Book-Description.css">
        <!-- Animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <!-- Favicon -->
        <link rel="shortcut icon" href="/Images/Icons/Icon.svg" type="image/x-icon">
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <!-- Character Encoding -->
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <!-- Theme Color -->
        <meta name="theme-color" content="#E63946">
    </head>
    <body>
        <!-- Header -->
        <import-header></import-header>
        <!-- Sidenav -->
        <import-sidenav></import-sidenav>
        <!-- Category -->
        <div class="Category">
            <img src="/Images/Category-IMG/Fiction.webp" alt="Fiction">
        </div>
        <!-- Subheading -->
        <div class="Subheading">
            Discover Another World
        </div>
        <!-- 1st Book Row -->
        <div class="Book-Row">
            <!-- 1984 -->
            <a href="javascript:void(0)" onclick="_1984()">
                <img class="First-Book" src="/Book-Cover/1984-Book-Cover.webp" alt="1984">
            </a>
            <!-- The Invisible Man -->
            <a href="javascript:void(0)" onclick="TheInvisibleMan()">
                <img class="Second-Book" src="/Book-Cover/The-Invisible-Man-Book-Cover.webp" alt="The Invisible Man">
            </a>
        </div>
        <!-- 2nd Book Row -->
        <div class="Book-Row">
            <!-- The Book Thief -->
            <a href="javascript:void(0)" onclick="TheBookThief()">
                <img class="First-Book" src="/Book-Cover/The-Book-Thief-Book-Cover.webp" alt="The Book Thief">
            </a>
            <!-- Fahrenheit 451 -->
            <a href="javascript:void(0)" onclick="Fahrenheit451()">
                <img class="Second-Book" src="/Book-Cover/Fahrenheit-451-Book-Cover.webp" alt="Fahrenheit 451">
            </a>
        </div>
        <!-- 3rd Book Row -->
        <div class="Book-Row">
            <!-- The Martian -->
            <a href="javascript:void(0)" onclick="TheMartian()">
                <img class="First-Book" src="/Book-Cover/The-Martian-Book-Cover.webp" alt="The Martian">
            </a>
            <!-- Pride and Prejudice -->
            <a href="javascript:void(0)" onclick="PrideandPrejudice()">
                <img class="Second-Book" src="/Book-Cover/Pride-and-Prejudice-Book-Cover.webp" alt="Pride and Prejudice">
            </a>
        </div>
        <!-- Book Decription -->
        <import-book-description></import-book-description>
        <!-- JavaScript -->
        <!-- Templates -->
        <script src="/JavaScript/Templates.js"></script>
        <!-- Sidenav -->
        <script src="/JavaScript/Sidenav.js"></script>
        <!-- Category JS -->
        <script src="/JavaScript/Category/Fiction.js"></script>
    </body>
</html>
