<!DOCTYPE html>
<html lang="en-US" translate="no">
  <head>
    <title>DS Books | Fiction</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/styles.css" />
    <!-- Book Description CSS -->
    <link rel="stylesheet" href="/CSS/Book-Description.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/Images/Icons/Icon.svg"
      type="image/x-icon"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <!-- Character Encoding -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <!-- Viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <!-- Theme Color -->
    <meta name="theme-color" content="#E63946" />
    <!-- JavaScript -->
    <!-- Templates -->
    <script src="/JavaScript/Templates.js"></script>

    <!-- Header -->
    <import-header></import-header>
    <!-- Sidenav -->
    <import-sidenav></import-sidenav>

    <div class="Category">
      <img src="/Images/Category-IMG/Fiction.webp" alt="Fiction" />

    <!-- Subheading -->
    <div class="Subheading">Discover Another World</div>
    <!-- Books -->
    <!-- 1st Book Row -->
    <div class="Book-Row">
      <!-- 1984 -->
      <a href="javascript:void(0)" onclick="_1984()">
        <img
          class="First-Book"
          src="/Book-Cover/Fiction/1984-Book-Cover.webp"
          alt="1984"
        />
      </a>
      <!-- The Invisible Man -->
      <a href="javascript:void(0)" onclick="TheInvisibleMan()">
        <img
          class="Second-Book"
          src="/Book-Cover/Fiction/The-Invisible-Man-Book-Cover.webp"
          alt="The Invisible Man"
        />
      </a>
    </div>
    <!-- 2nd Book Row -->
    <div class="Book-Row">
      <!-- The Book Thief -->
      <a href="javascript:void(0)" onclick="TheBookThief()">
        <img
          class="First-Book"
          src="/Book-Cover/Fiction/The-Book-Thief-Book-Cover.webp"
          alt="The Book Thief"
        />
      </a>
      <!-- Fahrenheit 451 -->
      <a href="javascript:void(0)" onclick="Fahrenheit451()">
        <img
          class="Second-Book"
          src="/Book-Cover/Fiction/Fahrenheit-451-Book-Cover.webp"
          alt="Fahrenheit 451"
        />
      </a>
    </div>
    <!-- 3rd Book Row -->
    <div class="Book-Row">
      <!-- The Martian -->
      <a href="javascript:void(0)" onclick="TheMartian()">
        <img
          class="First-Book"
          src="/Book-Cover/Fiction/The-Martian-Book-Cover.webp"
          alt="The Martian"
        />
      </a>
      <!-- Pride and Prejudice -->
      <a href="javascript:void(0)" onclick="PrideandPrejudice()">
        <img
          class="Second-Book"
          src="/Book-Cover/Fiction/Pride-and-Prejudice-Book-Cover.webp"
          alt="Pride and Prejudice"
        />
      </a>
    </div>
    <!-- Book Decription -->
    <import-book-description></import-book-description>
    <!-- JavaScript -->
    <!-- Sidenav -->
    <script src="/JavaScript/Sidenav.js"></script>
    <!-- Category JS -->
    <script src="/JavaScript/Category/Fiction.js"></script>

</html>
