<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>DS Books | Tech</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/styles.css" />
    <!-- Book Description CSS -->
    <link rel="stylesheet" href="/CSS/Book-Description.css" />
    <!-- Animations -->
    <link rel="stylesheet" href="/CSS/Animations.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/Images/Icons/Icon.svg"
      type="image/x-icon"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <!-- Character Encoding -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <!-- Viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <!-- Theme Color -->
    <meta name="theme-color" content="#E63946" />
  </head>
  <body>
    <!-- Header -->
    <import-header></import-header>
    <!-- Sidenav -->
    <import-sidenav></import-sidenav>
    <!-- Category -->
    <div class="Category">
      <img
        class="scale-in-center"
        src="/Images/Category-IMG/Tech.webp"
        alt="Tech"
      />
    </div>
    <!-- Subheading -->
    <div class="Subheading">We're Changing The World With Technology</div>
    <!-- 1st Book Row -->
    <div class="Book-Row">
      <!-- The Four -->
      <a href="javascript:void(0)" onclick="TheFour()">
        <img
          class="First-Book"
          src="/Book-Cover/The-Four-Book-Cover.webp"
          alt="The Four"
        />
      </a>
      <!-- Blockchain for Dummies -->
      <a href="javascript:void(0)" onclick="BlockchainforDummies()">
        <img
          class="Second-Book"
          src="/Book-Cover/Blockchain-for-Dummies-Book-Cover.webp"
          alt="Blockchain for Dummies"
        />
      </a>
    </div>
    <!-- 2nd Book Row -->
    <div class="Book-Row">
      <!-- Steve Jobs -->
      <a href="javascript:void(0)" onclick="SteveJobs()">
        <img
          class="First-Book"
          src="/Book-Cover/Steve-Jobs-Book-Cover.webp"
          alt="Steve Jobs"
        />
      </a>
      <!-- Life after Google -->
      <a href="javascript:void(0)" onclick="LifeafterGoogle()">
        <img
          class="Second-Book"
          src="/Book-Cover/Life-after-Google-Book-Cover.webp"
          alt="Life after Google"
      /></a>
    </div>
    <!-- 3rd Book Row -->
    <div class="Book-Row">
      <!-- The Soul of a New Machine -->
      <a href="javascript:void(0)" onclick="TheSoulofaNewMachine()">
        <img
          class="First-Book"
          src="/Book-Cover/The-Soul-of-a-New-Machine-Book-Cover.webp"
          alt="The Soul of a New Machine"
        />
      </a>
      <!-- Hello World -->
      <a href="javascript:void(0)" onclick="HelloWorld()">
        <img
          class="Second-Book"
          src="/Book-Cover/Hello-World-Book-Cover.webp"
          alt="Hello World"
        />
      </a>
    </div>
    <!-- Book Description -->
    <import-book-description></import-book-description>
    <!-- JavaScript -->
    <!-- Templates -->
    <script src="/JavaScript/Templates.js"></script>
    <!-- Sidenav -->
    <script src="/JavaScript/Sidenav.js"></script>
    <!-- Category JS -->
    <script src="/JavaScript/Category/Tech.js"></script>
  </body>
</html>
