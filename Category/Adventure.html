<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>DS Books | Adventure</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/styles.css" />
    <!-- Book Description CSS -->
    <link rel="stylesheet" href="/CSS/Book-Description.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/Images/Icons/Icon.svg"
      type="image/x-icon"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <!-- Character Encoding -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <!-- Viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <!-- Theme Color -->
    <meta name="theme-color" content="#E63946" />
    <!-- JavaScript -->
    <!-- Templates -->
    <script src="/JavaScript/Templates.js"></script>
  </head>
  <body>
    <!-- Header -->
    <import-header></import-header>
    <!-- Sidenav -->
    <import-sidenav></import-sidenav>
    <!-- Category -->
    <div class="Category">
      <img src="/Images/Category-IMG/Adventure.webp" alt="Adventure" />
    </div>
    <!-- Subheading -->
    <div class="Subheading">Live A New Adventure</div>
    <!-- Books -->
    <!-- 1st Book Row -->
    <div class="Book-Row">
      <!-- Treasure Island -->
      <a href="javascript:void(0)" onclick="TreasureIsland()">
        <img
          class="First-Book"
          src="/Book-Cover/Adventure/Treasure-Island-Book-Cover.webp"
          alt="Treasure Island"
        />
      </a>
      <!-- 20000 Leagues Under the Sea -->
      <a href="javascript:void(0)" onclick="_20000LeaguesUndertheSea()">
        <img
          class="Second-Book"
          src="/Book-Cover/Adventure/20000-Leagues-Under-The-Sea-Book-Cover.webp"
          alt="20000 Leagues Under the Sea"
        />
      </a>
    </div>
    <!-- 2nd Book Row -->
    <div class="Book-Row">
      <!-- The War of The Worlds -->
      <a href="javascript:void(0)" onclick="TheWarofTheWorlds()">
        <img
          class="First-Book"
          src="/Book-Cover/Adventure/The-War-of-the-Worlds-Book-Cover.webp"
          alt="The War of The Worlds"
        />
      </a>
      <!-- Around the World in Eighty Days -->
      <a href="javascript:void(0)" onclick="AroundtheWorldinEightyDays()">
        <img
          class="Second-Book"
          src="/Book-Cover/Adventure/Around-the-World-in-Eighty-Days-Book-Cover.webp"
          alt="Around the World in Eighty Days"
        />
      </a>
    </div>
    <!-- 3rd Book Row -->
    <div class="Book-Row">
      <!-- The Alchemist -->
      <a href="javascript:void(0)" onclick="TheAlchemist()">
        <img
          class="First-Book"
          src="/Book-Cover/Adventure/The-Alchemist-Book-Cover.webp"
          alt="The Alchemist"
        />
      </a>
      <!-- The Martian -->
      <a href="javascript:void(0)" onclick="TheMartian()">
        <img
          class="Second-Book"
          src="/Book-Cover/Adventure/The-Martian-Book-Cover.webp"
          alt="The Martian"
        />
      </a>
    </div>
    <!-- Book Description -->
    <import-book-description></import-book-description>
    <!-- JavaScript -->
    <!-- Sidenav -->
    <script src="/JavaScript/Sidenav.js"></script>
    <!-- Category JS -->
    <script src="/JavaScript/Category/Adventure.js"></script>
  </body>
</html>
