<!DOCTYPE html>
<html lang="en-US" translate="no">
  <head>
    <title>DS Books | In Spanish</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/styles.css" />
    <!-- Book Description CSS -->
    <link rel="stylesheet" href="/CSS/Book-Description.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/Images/Icons/Icon.svg"
      type="image/x-icon"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <!-- Character Encoding -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <!-- Viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <!-- Theme Color -->
    <meta name="theme-color" content="#E63946" />
    <!-- JavaScript -->
    <!-- Templates -->
    <script src="/JavaScript/Templates.js"></script>
  </head>
  <body>
    <!-- Header -->
    <import-header></import-header>
    <!-- Sidenav -->
    <import-sidenav></import-sidenav>
    <!-- Category -->
    <div class="Category">
      <img src="/Images/Category-IMG/In Spanish.webp" alt="In Spanish" />
    </div>
    <!-- Subheading -->
    <div class="Subheading">Books In Spanish</div>
    <!-- Books -->
    <!-- 1st Book Row -->
    <div class="Book-Row">
      <!-- Rebelion en la Granja -->
      <a href="javascript:void(0)" onclick="RebelionEnLaGranja()">
        <img
          class="First-Book"
          src="/Book-Cover/In Spanish/Rebelion-en-la-Granja-Book-Cover.webp"
          alt="Rebelion en la Granja"
        />
      </a>
      <!-- Peter Pan -->
      <a href="javascript:void(0)" onclick="PeterPan()">
        <img
          class="Second-Book"
          src="/Book-Cover/In Spanish/Peter-Pan-Book-Cover.webp"
          alt="Peter Pan"
        />
      </a>
    </div>
    <!-- 2nd Book Row -->
    <div class="Book-Row">
      <!-- El Gato Negro -->
      <a href="javascript:void(0)" onclick="ElGatoNegro()">
        <img
          class="First-Book"
          src="/Book-Cover/In Spanish/El-Gato-Negro-Book-Cover.webp"
          alt="El Gato Negro"
        />
      </a>
      <!-- 1984 -->
      <a href="javascript:void(0)" onclick="_1984()">
        <img
          class="Second-Book"
          src="/Book-Cover/In Spanish/1984-Book-Cover.webp"
          alt="1984"
        />
      </a>
    </div>
    <!-- 3rd Book Row -->
    <div class="Book-Row">
      <!-- La Metamorfosis -->
      <a href="javascript:void(0)" onclick="LaMetamorfosis()">
        <img
          class="First-Book"
          src="/Book-Cover/In Spanish/La-Metamorfosis-Book-Cover.webp"
          alt="La Metamorfosis"
        />
      </a>
      <!-- Orgullo y Prejuicio -->
      <a href="javascript:void(0)" onclick="OrgulloyPrejuicio()">
        <img
          class="Second-Book"
          src="/Book-Cover/In Spanish/Orgullo-y-Prejuicio-Book-Cover.webp"
          alt="Orgullo y Prejuicio"
        />
      </a>
    </div>
    <!-- Book Description -->
    <import-book-description></import-book-description>
    <!-- JavaScript -->
    <!-- Sidenav -->
    <script src="/JavaScript/Sidenav.js"></script>
    <!-- Category JS -->
    <script src="/JavaScript/Category/In-Spanish.js"></script>
  </body>
</html>
