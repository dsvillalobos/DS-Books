<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>
            DS Books | Adventure
        </title>
        <!-- CSS -->
        <link rel="stylesheet" href="./CSS/styles.css">
        <!-- Book Description CSS -->
        <link rel="stylesheet" href="./CSS/Book-Description.css">
        <!-- Animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <!-- Favicon -->
        <link rel="shortcut icon" href="./Images/Icons/Icon.svg" type="image/x-icon">
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <!-- Character Encoding -->
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    </head>
    <body>
        <!-- Header -->
        <import-header></import-header>
        <!-- Sidenav -->
        <import-sidenav></import-sidenav>
        <!-- Category -->
        <div class="Category">
            <img class="animate__bounceIn" src="./Images/Category-IMG/Adventure.png" alt="Adventure">
        </div>
        <!-- Subheading -->
        <div class="Subheading">
            Live A New Adventure
        </div>
        <!-- 1st Book Row -->
        <div class="Book-Row">
            <!-- Treasure Island -->
            <a href="javascript:void(0)" onclick="openTreasureIsland()">
                <img class="First-Book" src="./Book-Cover/Treasure-Island-Book-Cover.jpg" alt="Treasure Island">
            </a>
            <!-- 20000 Leagues Under the Sea -->
            <a href="javascript:void(0)" onclick="open20000LeaguesUndertheSea()">
                <img class="Second-Book" src="./Book-Cover/20000-Leagues-Under-The-Sea-Book-Cover.jpg" alt="20000 Leagues Under the Sea">
            </a>
        </div>
        <!-- 2nd Book Row -->
        <div class="Book-Row">
            <!-- The War of The Worlds -->
            <a href="javascript:void(0)" onclick="openTheWarofTheWorlds()">
                <img class="First-Book" src="./Book-Cover/The-War-of-the-Worlds-Book-Cover.jpg" alt="The War of The Worlds">
            </a>
            <!-- Around the World in Eighty Days -->
            <a href="javascript:void(0)" onclick="openAroundtheWorldinEightyDays()">
                <img class="Second-Book" src="./Book-Cover/Around-the-World-in-Eighty-Days-Book-Cover.jpg" alt="Around the World in Eighty Days">
            </a>
        </div>
        <!-- 3rd Book Row -->
        <div class="Book-Row">
            <!-- The Alchemist -->
            <a href="javascript:void(0)" onclick="openTheAlchemist()">
                <img class="First-Book" src="./Book-Cover/The-Alchemist-Book-Cover.jpg" alt="The Alchemist">
            </a>
            <!-- The Martian -->
            <a href="javascript:void(0)" onclick="openTheMartian()">
                <img class="Second-Book" src="./Book-Cover/The-Martian-Book-Cover.jpg" alt="The Martian">
            </a>
        </div>
        <!-- Book Description -->
        <import-book-description></import-book-description>
        <!-- JavaScript -->
        <!-- Templates -->
        <script src="./JavaScript/Templates.js"></script>
        <!-- Sidenav -->
        <script src="./JavaScript/Sidenav.js"></script>
        <!-- Books Descriptions -->
        <script src="./JavaScript/Book-Description/Adventure.js"></script>
    </body>
</html>
