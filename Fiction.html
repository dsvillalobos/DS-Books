<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>
            DS Books | Fiction
        </title>
        <!-- CSS -->
        <link rel="stylesheet" href="./CSS/styles.css">
        <!-- Animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <!-- Favicon -->
        <link rel="shortcut icon" href="./Images/Icons/Icon.svg" type="image/x-icon">
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <!-- Character Encoding -->
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    </head>
    <body>
        <!-- Header -->
        <import-header></import-header>
        <!-- Sidenav -->
        <import-sidenav></import-sidenav>
        <!-- Category -->
        <div class="Category">
            <img class="animate__bounceIn" src="./Images/Category-IMG/Fiction.png" alt="Fiction">
        </div>
        <!-- Subheading -->
        <div class="Subheading">
            Discover Another World
        </div>
        <!-- 1st Book Row -->
        <div class="Book-Row">
            <!-- 1984 -->
            <a id="1984" href="./Books/Fiction/1984.pdf">
                <img class="First-Book" src="./Book-Cover/1984-Book-Cover.jpg" alt="1984">
            </a>
            <!-- The Invisible Man -->
            <a id="The-Invisible-Man" href="./Books/Fiction/The Invisible Man.pdf">
                <img class="Second-Book" src="./Book-Cover/The-Invisible-Man-Book-Cover.jpg" alt="The Invisible Man">
            </a>
        </div>
        <!-- 2nd Book Row -->
        <div class="Book-Row">
            <!-- The Book Thief -->
            <a id="The-Book-Thief" href="./Books/Fiction/The Book Thief.pdf">
                <img class="First-Book" src="./Book-Cover/The-Book-Thief-Book-Cover.jpg" alt="The Book Thief">
            </a>
            <!-- Fahrenheit 451 -->
            <a id="Fahrenheit-451" href="./Books/Fiction/Fahrenheit 451.pdf">
                <img class="Second-Book" src="./Book-Cover/Fahrenheit-451-Book-Cover.jpg" alt="Fahrenheit 451">
            </a>
        </div>
        <!-- 3rd Book Row -->
        <div class="Book-Row">
            <!-- The Martian -->
            <a id="The-Martian" href="./Books/Fiction/The Martian.pdf">
                <img class="First-Book" src="./Book-Cover/The-Martian-Book-Cover.jpg" alt="The Martian">
            </a>
            <!-- Pride and Prejudice -->
            <a id="Pride-and-Prejudice" href="./Books/Fiction/Pride and Prejudice.pdf">
                <img class="Second-Book" src="./Book-Cover/Pride-and-Prejudice-Book-Cover.jpg" alt="Pride and Prejudice">
            </a>
        </div>
        <!-- JavaScript -->
        <!-- Templates -->
        <script src="./JavaScript/Templates.js"></script>
        <!-- Sidenav -->
        <script src="./JavaScript/Sidenav.js"></script>
        <!-- Android Books -->
        <script src="./JavaScript/Android-Categories/Fiction.js"></script>
    </body>
</html>
